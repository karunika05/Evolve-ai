<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Personality Chatbot</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #FFF5EE, #FFEFE0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 420px;
            height: 90vh;
            background: #ffffffcc;
            display: flex;
            flex-direction: column;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: #FF6F61;
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .chat-box {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #FFDAB9;
        }

        .msg {
            max-width: 70%;
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.4s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            background: #FFA07A;
            color: #fff;
            margin-left: auto;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 8px rgba(255, 160, 122, 0.3);
        }

        .bot {
            background: #FFE4C4;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .input-area {
            display: flex;
            border-top: 1px solid #FFBFA3;
            background: #FFDAB9;
        }

        .input-area input {
            flex: 1;
            padding: 14px;
            border: none;
            font-size: 16px;
            outline: none;
            background: #FFF5EE;
        }

        .input-area button {
            padding: 14px 20px;
            border: none;
            background: #FF6F61;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .input-area button:hover {
            background: #FF4A3D;
            box-shadow: 0 4px 12px rgba(255, 111, 97, 0.4);
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background: #FFA07A;
            border-radius: 10px;
        }
    </style>
</head>

<body>
<div class="chat-container">
    <div class="header">✨ AI Personality Chatbot ✨</div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
        <input id="userInput" type="text" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    function appendMessage(text, sender) {
        const msg = document.createElement("div");
        msg.classList.add("msg", sender);
        msg.textContent = text;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMessage(text, "user");
        userInput.value = "";

        const typingMsg = document.createElement("div");
        typingMsg.classList.add("msg", "bot");
        typingMsg.textContent = "Typing...";
        chatBox.appendChild(typingMsg);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch("http://127.0.0.1:8000/chat", {

                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();
            chatBox.removeChild(typingMsg);

            appendMessage(data.response || "No response received.", "bot");
        } catch (error) {
            chatBox.removeChild(typingMsg);
            appendMessage("Error connecting to server.", "bot");
        }
    }

    userInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
    });
</script>
</body>
</html>
