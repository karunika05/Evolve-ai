<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI chatbot</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Comic Sans MS", "Comic Neue", cursive;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 420px;
            height: 90vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: #FF9AA2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .chat-box {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #FFF1C1;
        }

        .msg {
            max-width: 75%;
            padding: 14px 18px;
            margin-bottom: 12px;
            border-radius: 22px;
            font-size: 16px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            background: #FFB703;
            color: #fff;
            margin-left: auto;
        }

        .bot {
            background: #E0F7FA;
            color: #333;
            margin-right: auto;
        }

        .input-area {
            display: flex;
            border-top: 2px solid #FFD166;
            background: #FFF1C1;
        }

        .input-area input {
            flex: 1;
            padding: 16px;
            border: none;
            font-size: 16px;
            outline: none;
            background: #FFFFFF;
        }

        .input-area button {
            padding: 16px 26px;
            border: none;
            background: #FFD93D;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 0;
        }

        .input-area button:hover {
            background: #FFC300;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #FFB703;
            border-radius: 10px;
        }
    </style>
</head>

<body>
<div class="chat-container">
    <div class="header"> Explain Like I'm 5 </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
        <input id="userInput" type="text" placeholder="Ask me anything " />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    function appendMessage(text, sender) {
        const msg = document.createElement("div");
        msg.classList.add("msg", sender);
        msg.textContent = text;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMessage(text, "user");
        userInput.value = "";

        const typingMsg = document.createElement("div");
        typingMsg.classList.add("msg", "bot");
        typingMsg.textContent = " Let me explain...";
        chatBox.appendChild(typingMsg);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch("http://127.0.0.1:8000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();
            chatBox.removeChild(typingMsg);

            appendMessage(data.response || " I couldn't think of an answer.", "bot");
        } catch (error) {
            chatBox.removeChild(typingMsg);
            appendMessage(" Oops! Something went wrong.", "bot");
        }
    }

    userInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
    });
</script>
</body>
</html>
