
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Visual Studio Code</div>
        <nav>
            <a href="#">Docs</a>
            <a href="#">Updates</a>
            <a href="#">Blog</a>
            <a href="#">API</a>
            <a href="#">Extensions</a>
            <a href="#">MCP</a>
            <a href="#">FAQ</a>
        </nav>
        <button class="download-btn">Download</button>
    </header>

    <main>
        <section class="hero">
            <h1>The open source <br>AI code editor</h1>
            <button class="download-windows">Download for Windows</button>
        </section>

        <section class="code-preview">
            <div class="mock-code">
                <p>import { createGmail } from 'solid-js';</p>
                <p>import { getEmailsForMailbox } from '~/data/emails';</p>
                <p>// Code editor preview...</p>
            </div>
        </section>
    </main>
</body>
</html>
